{% set name = "seareport-data" %}
{% set version = "0.2.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seareport_data-{{ version }}.tar.gz
  sha256: ade640302f2f08f9352db031b0bf5590b4adc186b5f693bfd3467b62ea576457

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - dask-core
    - geopandas
    - httpx
    - platformdirs
    - stamina
    - tqdm
    - xarray
    - python-xxhash

test:
  imports:
    - seareport_data
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/seareport/seareport_data
  summary: 'Data retrieval for seareport'
  license: EUPL-1.2
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brey
    - pmav99
